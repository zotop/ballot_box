<!doctype html>
<html>
<header><title>Ballot Box</title></header>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div id="main-content">

  <div id="question-list-page" class="container">
    <div class="row" style="margin-top:50px;">
      <div class="mx-auto">
        <img src="/img/icons8-ballot-100.png">
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <h1>Ballot Box</h1>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <p class="lead text-muted">Create and Vote on questions.</p><br>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <button  type="button"class="new-question-button btn btn-primary">
          New Question
        </button>
      </div>
    </div>
    <div class="row" style="margin-top:50px;">
      <div class="mx-auto col-6">
        <div class="questions-list list-group" style="height:300px;overflow-y:auto;cursor:pointer;"></div>
      </div>
    </div>
  </div>

  <script id="questions-list-template" type="text/x-handlebars-template">
    {{#each this}}
      <a question_id="{{id}}" class="list-group-item list-group-item-action">
        {{question}}
      </a>
    {{/each}}
  </script>

  <div id="create-new-question-page" class="container">
    <div class="row" style="margin-top:50px;">
      <div class="mx-auto">
        <img src="/img/icons8-add-100.png">
      </div>
    </div>
    <div class="row" style="margin-top:30px;">
      <div class="mx-auto col-6">
        <form>
          <div class="form-group">
            <label>Question</label>
            <input type="text" class="question-input form-control" placeholder="Question text">
          </div>
          <div class="form-group">
            <label>Answers</label>
            <div class="answers-list">
              <input type="text" class="answer-input-text form-control" placeholder="answer"><br>
              <input type="text" class="answer-input-text form-control" placeholder="answer"><br>
            </div>
            <button type="button" class="add-answer-button btn btn-outline-primary btn-lg btn-block">
              Add Answer
            </button>
            <hr>
            <button class="create-question-button btn btn-primary btn-lg btn-block">
              Submit Question
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="question-voting-page">
    <div class="row" style="margin-top:50px;">
      <div class="mx-auto">
        <img src="/img/icons8-ask-question-100.png">
      </div>
    </div>
    <div class="template-area" style="margin-top:30px;"></div>
  </div>

  <script id="question-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="mx-auto">
        <p class="lead text-muted text-center">{{question}}</p>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        {{#each answers}}
          <div class="radio">
            <label><input type="radio" name="selected-answer" value={{id}}>
              {{answer}}
            </label>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="row" style="margin-top:20px;">
      <div class="mx-auto">
        <button type="button" class="vote-button btn btn-primary">
          Submit Vote
        </button>
      </div>
    </div>
  </script>

  <div id="question-results-page">
    <div class="row" style="margin-top:50px;">
      <div class="mx-auto">
        <img src="/img/icons8-bar-chart-100.png">
      </div>
    </div>
    <div class="row" style="margin-top:30px;">
      <div class="mx-auto">
        <p class="question-title lead text-muted"></p>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <div style="width: 250px; height: 250px;">
          <canvas id="question-voting-results"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
