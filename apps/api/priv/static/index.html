<html>
<header><title>Ballot Box</title></header>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="handlebars.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div id="main-content">

  <div id="question-list-page">
    <h1>List of all questions</h1>
     <ul class="questions-list">
        <script id="questions-list-template" type="text/x-handlebars-template">
          {{#each this}}
            <li><a question_id="{{id}}">{{question}}</a></li>
          {{/each}}
        </script>
     </ul>
  </div>


  <div id="create-new-question-page">
    <h1>Page to create a new question</h1>
    <div>
      <span>Question:</span>
      <input type="text" class="question-input">
    </div>
    <div>
      <span>Answers:</span><br>
      <input type="text" class="answer-input-text"><br>
      <input type="text" class="answer-input-text">
    </div>
    <button class="create-question-button">Create Question</button>
  </div>


  <div id="question-voting-page">
    <h1>Page for voting on a question's possible answers</h1>
    <script id="question-template" type="text/x-handlebars-template">
      <h3>{{question}}</h3>
      <ul>
        {{#each answers}}
          <li>{{answer}}</li>
        {{/each}}
      </ul>
    </script>
  </div>


  <div id="question-results-page">
    <h1>Page to view question voting results</h1>
  </div>

</div>
</body>
</html>
