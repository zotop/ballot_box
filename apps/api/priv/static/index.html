<!doctype html>
<html>
<header><title>Ballot Box</title></header>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div id="main-content">

  <div id="question-list-page" class="container">
    <div class="row" style="margin-top:70px;">
      <div class="mx-auto">
        <img src="/img/icons8-ballot-100.png">
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <h1>Ballot Box</h1>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <p class="lead text-muted">Create and Vote on questions.</p><br>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto">
        <button  type="button"class="new-question-button btn btn-primary">
          New Question
        </button>
      </div>
    </div>
    <table class="table table-hover questions-list">
      <thead>
        <tr>
          <th scope="col">Question</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script id="questions-list-template" type="text/x-handlebars-template">
    {{#each this}}
      <tr>
        <td scope="row"><a question_id="{{id}}">{{question}}</a></td>
      </tr>
    {{/each}}
  </script>

  <div id="create-new-question-page">
    <h1>Page to create a new question</h1>
    <div>
      <span>Question:</span>
      <input type="text" class="question-input">
    </div>
    <div class="answers-list">
      <span>Answers:</span><br>
      <input type="text" class="answer-input-text"><br>
      <input type="text" class="answer-input-text"><br>
    </div>
    <button class="add-answer-button">Add answer</button><br>
    <button class="create-question-button">Create Question</button>
  </div>


  <div id="question-voting-page">
    <h1>Page for voting on a question's possible answers</h1>
    <div class="template-area"></div>
  </div>

  <script id="question-template" type="text/x-handlebars-template">
    <h3>{{question}}</h3>
    <ul>
      {{#each answers}}
        <li>{{answer}}<input type="radio" name="selected-answer" value={{id}}></li>
      {{/each}}
    </ul>
    <button class="vote-button">Vote</button>
  </script>

  <div id="question-results-page" style="width: 500px; height: 500px;">
    <h1>Page to view question voting results</h1>
    <h3 class="question-title"></h3>
    <canvas id="question-voting-results"></canvas>
  </div>

</div>
</body>
</html>
